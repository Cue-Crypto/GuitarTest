<svg width="260" height="120" viewBox="0 0 260 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Wicked Ass Auditory Logo">
  <title>Wicked Ass Auditory Logo</title>

  <!-- Guitar body -->
  <path d="M30 80 
           C10 70, 10 90, 30 100
           C50 110, 70 90, 60 70
           C55 60, 40 55, 30 80 Z" 
        fill="#b22222" stroke="#5a0000" stroke-width="2" />
  <!-- Sound hole -->
  <circle cx="40" cy="85" r="7" fill="#8b0000" />

  <!-- Guitar neck -->
  <rect x="60" y="40" width="15" height="55" fill="#8b0000" rx="3" />
  <!-- Frets -->
  <line x1="60" y1="50" x2="75" y2="50" stroke="#b22222" stroke-width="1" />
  <line x1="60" y1="60" x2="75" y2="60" stroke="#b22222" stroke-width="1" />
  <line x1="60" y1="70" x2="75" y2="70" stroke="#b22222" stroke-width="1" />
  <line x1="60" y1="80" x2="75" y2="80" stroke="#b22222" stroke-width="1" />
  <line x1="60" y1="90" x2="75" y2="90" stroke="#b22222" stroke-width="1" />

  <!-- Headstock -->
  <polygon points="75,40 90,40 90,55 75,55" fill="#8b0000" />
  <!-- Tuning pegs -->
  <circle cx="80" cy="45" r="2" fill="#b22222" />
  <circle cx="85" cy="45" r="2" fill="#b22222" />

  <!-- Strings -->
  <line x1="65" y1="40" x2="65" y2="95" stroke="#d3d3d3" stroke-width="0.7" />
  <line x1="68" y1="40" x2="68" y2="95" stroke="#d3d3d3" stroke-width="0.7" />
  <line x1="71" y1="40" x2="71" y2="95" stroke="#d3d3d3" stroke-width="0.7" />
  <line x1="74" y1="40" x2="74" y2="95" stroke="#d3d3d3" stroke-width="0.7" />
  <line x1="77" y1="40" x2="77" y2="95" stroke="#d3d3d3" stroke-width="0.7" />

  <!-- Amplifier -->
  <rect x="140" y="50" width="60" height="50" fill="#b22222" stroke="#5a0000" stroke-width="2" rx="10" />
  <rect x="155" y="65" width="30" height="30" fill="#8b0000" rx="6" />
  <!-- Grill lines -->
  <line x1="155" y1="75" x2="185" y2="75" stroke="#b22222" stroke-width="1" />
  <line x1="155" y1="80" x2="185" y2="80" stroke="#b22222" stroke-width="1" />
  <line x1="155" y1="85" x2="185" y2="85" stroke="#b22222" stroke-width="1" />
  <line x1="155" y1="90" x2="185" y2="90" stroke="#b22222" stroke-width="1" />
  <line x1="155" y1="95" x2="185" y2="95" stroke="#b22222" stroke-width="1" />

  <!-- Knobs -->
  <circle cx="165" cy="55" r="4" fill="#8b0000" />
  <circle cx="180" cy="55" r="4" fill="#8b0000" />
  <circle cx="195" cy="55" r="4" fill="#8b0000" />

  <!-- Microphone -->
  <rect x="215" y="40" width="15" height="40" fill="#b22222" stroke="#5a0000" stroke-width="2" rx="5" />
  <ellipse cx="222" cy="35" rx="12" ry="10" fill="#8b0000" stroke="#5a0000" stroke-width="2" />
  <line x1="210" y1="30" x2="235" y2="40" stroke="#b22222" stroke-width="2" />
  <line x1="210" y1="35" x2="235" y2="45" stroke="#b22222" stroke-width="2" />
  <line x1="210" y1="40" x2="235" y2="50" stroke="#b22222" stroke-width="2" />

  <!-- Cord guitar to amp -->
  <path d="M75 90 C100 115 140 110 140 100" stroke="#8b0000" stroke-width="4" fill="none" />
  <!-- Cord amp to mic -->
  <path d="M200 80 C210 95 215 90 215 80" stroke="#8b0000" stroke-width="4" fill="none" />
  <path d="M200 80 L215 80" stroke="#8b0000" stroke-width="4" />

</svg>
